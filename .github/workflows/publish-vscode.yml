name: Publish VS Code Extension

on:
  push:
    tags:
      - 'vscode-v*'
  workflow_dispatch:

jobs:
  # Build sag-lsp for each platform
  build-lsp:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
            binary: sag-lsp
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
            binary: sag-lsp
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x64
            binary: sag-lsp
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64
            binary: sag-lsp
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32-x64
            binary: sag-lsp.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build sag-lsp
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --bin sag-lsp --target ${{ matrix.target }}
        shell: bash

      - name: Prepare binary
        run: |
          mkdir -p dist/${{ matrix.platform }}
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/${{ matrix.platform }}/
        shell: bash

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: sag-lsp-${{ matrix.platform }}
          path: dist/${{ matrix.platform }}/
          retention-days: 1

  # Package and publish the extension with all binaries
  publish:
    needs: build-lsp
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: editors/vscode

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: editors/vscode/package-lock.json

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: editors/vscode/bin
          pattern: sag-lsp-*
          merge-multiple: false

      - name: Organize binaries
        run: |
          mkdir -p bin
          for dir in bin/sag-lsp-*/; do
            platform=$(basename "$dir" | sed 's/sag-lsp-//')
            mv "$dir"/* "bin/$platform/" 2>/dev/null || true
            rmdir "$dir" 2>/dev/null || true
          done
          ls -la bin/
          ls -la bin/*/
        shell: bash

      - name: Make binaries executable
        run: |
          chmod +x bin/linux-x64/sag-lsp || true
          chmod +x bin/linux-arm64/sag-lsp || true
          chmod +x bin/darwin-x64/sag-lsp || true
          chmod +x bin/darwin-arm64/sag-lsp || true

      - name: Install dependencies
        run: npm ci

      - name: Compile extension
        run: npm run compile

      - name: Package extension
        run: npx vsce package

      - name: List package contents
        run: npx vsce ls --tree | head -50

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish -p "$VSCE_PAT"

      - name: Publish to Open VSX Registry
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish -p "$OVSX_PAT"
        continue-on-error: true

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: sage-agent-language-vsix
          path: editors/vscode/*.vsix
          retention-days: 30
